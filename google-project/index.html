<!DOCTYPE html>
<html>
	<head>
		<link type="text/css" rel="stylesheet" href="css\stylesheet.css"/>
		<title>Google</title>
	</head>
			<body>
				<div id="wrapper">
					<div id="top-bar">
						<p class="top-bar-p"><a href="https://plus.google.com">+You</a></p>
						<p class="top-bar-p"><a href="https://mail.google.com">Mail</a></p>
						<p class="top-bar-p"><a href="https://images.google.com/">Images</a></p>
						<img class="top-bar-img" src="grid.png" />
						<img class="top-bar-img" src="bell.png" />
						<p class="top-bar-p"><a href="https://profiles.google.com/?hl=en&tab=wX&authuser=0">DavidDoesDev@gmail.com</a></p>
					</div>

					<div id="google-logo">
						<img id="logo-img" src="https://www.google.com/images/srpr/logo11w.png" />
					</div>

					<div id="search-div">
						<form id="search-form">
							<input id="search-bar" type="text" name="Search"> <br /><br />

							<input class="button" type="submit" value="I'm Feeling Lucky" name="Submit">
						</form>

				</div>
				
				<div id="footer">

						<li class="left-footer"><a href="https://www.google.com/intl/en/ads/?fg=1">Advertising</a></li>
						<li class="left-footer"><a href="https://www.google.com/services/?fg=1">Business</a></li>
						<li class="left-footer"><a href="https://www.google.com/intl/en/about.html?fg=1">About</a></li>
						<li class="right-footer"><a href="https://www.google.com/intl/en/policies/privacy/?fg=1">Privacy</a></li>
						<li class="right-footer"><a href="https://www.google.com/intl/en/policies/terms/?fg=1">Terms</a></li>
						<li class="right-footer"><a href="https://www.google.com/preferences?hl=en">Settings</a></li>				
					</ul>
				</div>

			</body>
</html>
